<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="form_style.css">

    <link rel="stylesheet" href="form_script.js">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form">

            <!-- ------------------------------for user username -->
            <div class="form-control">
                <label> User Name </label>
                <input type="text" id="uesrname" name=""  value="" placeholder="Enter your UserName" autocomplete="off">
                <i class="fa-solid fa-circle-check" style="color: #06f95b;"></i>
                <i class="fa-solid fa-circle-exclamation" style="color: #0cdf2f;"></i>
                <span id="message"></span>
            </div>

            <!-- -------------------------------for email -->
            <div class="form-control">
                <label>Email </label>
                <input type="email" id="email" placeholder="Enter your Email" autocomplete="off">
                <i class="fa-solid fa-circle-check" style="color: #06f95b;"></i>
                <i class="fa-solid fa-circle-exclamation" style="color: #0cdf2f;"></i>
                <small>Error Msg</small>
            </div>

            <!-- -------------------------------for phone number -->
            <div class="form-control">
                <label>Phone Number </label>
                <input type="number" id="pno" placeholder="Enter your Phone Number" autocomplete="off">
                <i class="fa-solid fa-circle-check" style="color: #06f95b;"></i>
                <i class="fa-solid fa-circle-exclamation" style="color: #0cdf2f;"></i>
                <small>Error Msg</small>
            </div>

            <!-- ------------------------------for password -->
            <div class="form-control">
                <label>Password </label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
                <i class="fa-solid fa-circle-check" style="color: #06f95b;"></i>
                <i class="fa-solid fa-circle-exclamation" style="color: #0cdf2f;"></i>
                <small>Error Msg</small>
            </div>

            <!-- -------------------------------for conform password -->
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" id="cpassword" placeholder="Enter your Password Again" autocomplete="off">
                <i class="fa-solid fa-circle-check" style="color: #06f95b;"></i>
                <i class="fa-solid fa-circle-exclamation" style="color: #0cdf2f;"></i>
                <small>Error Msg</small>
            </div>

            <!-- -------------------------------for photo -->
            <div class="form-control">
                <label>Upload image here</label>
                <input type="file" id="image" name="img">
                <i class="fa-solid fa-circle-check" style="color: #06f95b;"></i>
                <i class="fa-solid fa-circle-exclamation" style="color: #0cdf2f;"></i>
                <small>Error Msg</small>
            </div>

            <!-- -------------------------------for submitt button -->
            <input type="submit" value="submit" class="btn" onsubmit="return myfun()">
        </form>
    </div>
</body>
</html>
