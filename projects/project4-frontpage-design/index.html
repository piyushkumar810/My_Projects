<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front page design</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style_index.css">
</head>
<body>
   <header>
    <!-- -------------------logo part -->
    <div class="logo">
        <h1>LoGo</h1>
    </div>

    <!-- ------------------------navagation bar -->
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>

        <!-- ---------------------------search box -->
        <div class="serch-field">
            <input type="text" placeholder="search" />
            <button>Search</button>
        </div>
    </nav>
   </header>

   <!-- ------------------------------------middle section -->
   <section class="middle-section">
    <!-- ----------------------------left section -->
    <div class="middle-left-setion">
        <h1>Hello, I am a <span>Full Stack Web Developer</span></h1>

        <p>I am an aspiring <span>Full Stack JavaScript developer</span>, <br>
            Who is currently working as <span>Freelancer</span> for 
            <span>National and International Client. </span>
        </p>
    </div>


    <!-- ----------------------------------right section -->
    <div class="middle-right-section">
        <img src="user1.png" alt="user image" height="100px" width="100px">

        <button>chat with me</button>
    </div>
   </section>

   <footer>
    <p>copyright c 2022 lOGO, All rights reserved</p>
    <ul>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>

</html>
